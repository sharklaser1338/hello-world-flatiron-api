<!DOCTYPE html>
<html>
	<head>
		<title> Node.js und Socket.io Test</title>
		<style type="text/css">
			html , body {
				background: #212121; 
				color: #aaa; 
				margin: 0; 
				padding: 0;
			}
			#canvas {
				position: absolute;
				left: 0; right: 0; top: 0; bottom: 0; 
				margin: auto;
			}
		</style>
	 	
		

	</head>

	<body>
		<input type="text" id="message_input"/>
        <button onclick="sendMessage()">send</button>
        <div id="chatlog"></div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
  		var socket = io.connect('http://sharklaser1338.jit.su/');
  		socket.on("message_to_client", function(data) {
    		document.getElementById("chatlog").innerHTML = ("<hr/>Your IP is:" +
    		data['message'] + document.getElementById("chatlog").innerHTML);
	});

  		function sendMessage() {
  			
  			var address = socket.address();

    		var msg = address.address; 
    		socket.emit("message_to_server", { message : msg}
    	);
}
	</script>
</html>
